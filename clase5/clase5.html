    <style>
      :root {
        --Very-light-pink: #c7c7c7;
        --White: #ffffff;
        --Text-input-field: #f7f7f7;
        --Black: #000000;
        --Hospital-green: #acd9b2;
        --Dark: #232830;
        --sm: 1.2rem;
        --md: 1.6rem;
        --lg: 1.8rem;
      }

      body {
        margin: 0px;
        font-family: "Quicksand", sans-serif;
        width: 90vw;
        
        display: contents;
      }

      .main-section {
        margin: 0px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .input-field-search {
        padding-top: 6px;
        padding-bottom: 6px;
        padding-left: 6px;
        background: var(--Text-input-field) url(../icons/lupa.png) left
          no-repeat;
        border-radius: 8px;
        border: none;
        height: 30px;
        background-size: 14px;
        background-position-x: 10px;
        padding-left: 28px;
        color: var(--Text-input-field);
      }

      .cards-container{
        margin: 0px;
        display: grid;
        grid-template-columns: repeat(auto-fill , 240px);
        gap: 24px;
        justify-content: center;
        width:90vw;
      }

      .cards {
        width: 240px;
      }

      .card-product {
        width: 240px;
      }

      .card-product img {
        width: 240px;
        height: 240px;
        object-fit: cover;
        border-radius: 20px;
      }

      .card-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card-info-data p:nth-child(1) {
        font-weight: bold;
        font-size: var(--md);
        
        color: var(--Dark);
        margin-bottom: 2px;
        margin-top: 4px;
      }

      .card-info-data p:nth-child(2) {
        margin-top: 0px;
        margin-bottom: 0px;
        font-size: var(--md);
        color: var(--Very-light-pink);
      }
      .card-info figure {
        margin-right: 0;
      }
    </style>
  </head>
