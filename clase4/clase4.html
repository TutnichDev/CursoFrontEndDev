<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Contrase√±a y Re-Enter</title>
  </head>
  <body>
    <style>
      :root {
        --Very-light-pink: #c7c7c7;
        --White: #ffffff;
        --Text-input-field: #f7f7f7;
        --Black: #000000;
        --Hospital-green: #acd9b2;
        --Dark: #232830;
        --sm: 1.2rem;
        --md: 1.6rem;
        --lg: 1.8rem;
      }
      body {
        margin: 0;
        font-family: "Quicksand", sans-serif;
      }

      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        place-items: center;
      }

      .form-container {
        width: 30rem;
        display: grid;
        grid-template-rows: auto 1fr;
        height: fit-content;
      }

      .form {
        display: grid;
        grid-template-rows: auto;
      }

      .title {
        margin-bottom: 32px;
        text-align: left;
        font-size: var(--md);
        font-weight: bold;
      }
      .input-field {
        padding-top: 6px;
        padding-bottom: 6px;
        padding-left: 6px;
        background-color: var(--Text-input-field);
        border-radius: 8px;
        border: none;
        margin-bottom: 15px;
        height: 30px;
      }

      .label {
        font-weight: bold;
        font-size: var(--sm);
        width: 100%;
        margin-bottom: 4px;
        font-weight: bold;

      }

      .primary-button {
        font-size: var(--md);
        margin-top: 40px;
        background-color: var(--Hospital-green);
        border-radius: 8px;
        color: var(--White);
        border: none;
        height: 42px;
        cursor: pointer;
      }

      @media (max-width: 640px) {


        .primary-button {
          position: absolute;
          bottom: 10px;
          width: 300px;
      }
    </style>
    <div class="container">
      <div class="form-container">
        <h1 class="title">My account</h1>

        <form action="" class="form">
          <label for="name" class="label">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Camila Yokoo"
            class="input-field"
          />

          <label for="email-address" class="label">Email address</label>
          <input
            type="email"
            id="email-address"
            placeholder="camilayokoo@gmail.com"
            class="input-field"
          />

          <label for="password" class="label">Password</label>
          <input
            type="password"
            id="password"
            placeholder="*********"
            class="input-field"
          />

          <input
            type="submit"
            value="Create account"
            class="primary-button login-button"
          />
        </form>
      </div>
    </div>
  </body>
</html>
